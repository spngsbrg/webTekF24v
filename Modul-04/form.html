<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
  </head>

  <body>
    Navn:
    <input type="text" id="name" />
    <br />
    Planet:
    <select id="planet">
      <option value=""></option>
      <option value="1">Gallifrey</option>
      <option value="2">Earth</option>
      <option value="3">Trenzalore</option>
    </select>

    <br />
    <button id="createButton" onclick="doSummary();">Opret</button>

    <h1>Summary</h1>
    <table border="1" id="summary">
      <tr>
        <th>Navn</th>
        <th>PlanetIndex</th>
        <th>Planet</th>
      </tr>
    </table>

    <script type="text/javascript">
      function doSummary() {
        let summaryTable = document.getElementById("summary");
        let row = summaryTable.insertRow(-1);
        let cell1 = row.insertCell(0);
        let cell2 = row.insertCell(1);
        let cell3 = row.insertCell(2);

        let name = document.getElementById("name").value;
        let planet = document.getElementById("planet");

        cell1.innerHTML = name;
        cell2.innerHTML = planet.value;
        cell3.innerHTML = planet.options[planet.selectedIndex].innerHTML;

        console.log(planet.options);
        console.log(planet.selectedIndex);
        console.log(planet.options[planet.selectedIndex]);
        console.log(planet.options[planet.selectedIndex].innerHTML);
      }
    </script>
  </body>
</html>
